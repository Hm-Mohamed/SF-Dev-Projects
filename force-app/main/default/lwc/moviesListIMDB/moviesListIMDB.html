<template>
  <lightning-card title="IMDB Movies Rating">
      <lightning-layout class="slds-p-around_medium">
          <lightning-layout-item size="5">
              <lightning-input label="Enter movie name" onchange={handleOnChange}></lightning-input>
          </lightning-layout-item>
          <lightning-layout-item class="slds-m-top_large slds-m-left_medium">
              <lightning-button label="Search" title="Search" onclick={handleOnClick}></lightning-button>
          </lightning-layout-item>
      </lightning-layout>
  </lightning-card>

  <lightning-card>
      <p class="slds-text-heading_medium">{showText}</p>
      <lightning-layout multiple-rows>
          <template for:each={movies} for:item="movie">
              <lightning-layout-item key={movie.imdbID} size="3" class="slds-p-around_medium slds-box">
                  <img src={movie.Poster} alt="No Image Found" class="slds-image" style="height: 300px; width:90%">
                  <br>Title: {movie.Title}
                  <br>Year: {movie.Year}
                  <br>imdbID: {movie.imdbID}
                  <br>Type: {movie.Type}
              </lightning-layout-item>
          </template>
      </lightning-layout>
  </lightning-card>
</template>
